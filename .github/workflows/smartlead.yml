name: SmartLead Lead Deletion

on:
  workflow_dispatch:   # Allow manual trigger
  schedule:
    - cron: "0 7 * * *" # 7:00 AM UTC daily (7:30 PM IST)

jobs:
  smartlead-cleanup:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run SmartLead Cleanup Script
        env:
          SMARTLEAD_API_KEY: ${{ secrets.SMARTLEAD_API_KEY }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          EMAIL_APP_PASSWORD: ${{ secrets.EMAIL_APP_PASSWORD }}
          RECIPIENT_EMAILS: ${{ secrets.RECIPIENT_EMAILS }}
          TARGET_LEADS: ${{ secrets.TARGET_LEADS }}
          DAYS_WITHOUT_ACTIVITY: ${{ secrets.DAYS_WITHOUT_ACTIVITY }}
          EXCLUDE_CLIENT_IDS: ${{ secrets.EXCLUDE_CLIENT_IDS }}
        run: |
          python smartlead_consolidated_git.py
